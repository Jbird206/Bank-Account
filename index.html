<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="shadow-lg p-2 mb-4  rounded">
        <div class="jumbotron2">
             <h1>Canary Island Offshore Depository</h1>
        </div>
        </div>
        <br><hr>
        <div class="container3">
        
            <div class="shadow-lg p-2 mb-4  rounded">
                <div class="p-3 mb-2 bg-info text-white">
    <h2>New Account Creation</h2>
   </div>
   
    <form id="new-account">
        <label for="new-name-account">First name:</label><br>
        <input type="text" id="new-name-account"  required><br>
        <label for="last-name-account">Last Name:</label><br>
        <input type="text" id="last-name-account"  required><br>
        <label for="new-checking-account">Initial Deposit:</label><br>
        <input type="number"  id="new-checking-account" required><br><br>
        <button class = "button2"  type="submit">Make account</button>
    </form>
    <br>
    <hr>
    <div class="container">
    <div class="row">
      <div class="col-lg-6">
    <div class="p-3 mb-2 bg-info text-white">
        <h2>Account Details:</h2>
        </div>
    <br>
    <label for="outputName">name</label> 
    <textarea id="outputName" rows="1" cols="20" readonly="readonly"></textarea>
    <label for="output">Account Total:</label>
    <textarea id="output" rows="1" cols="20" readonly="readonly"></textarea>
    </div><br>
    <div class="col-lg-6">
    <div class="p-3 mb-2 bg-danger text-white">
    <h2>Account Management</h2>
    </div>
    <form id="acctManagement">
    <label for="accountDeposit">Deposit:</label><br>
        <input type="number" id="accountDeposit"  ><br>
        <br>
        <button class = "button1"  type="submit">Complete</button><br>
        <br>
        <label for="accountWithdraw">Withdraw:</label><br>
        <input type="number" id="accountWithdraw">
        <br> 
        <button class = "button1"  type="submit">Complete</button>
        <br>
        
    </form>
    
    </div>
    </div>
    </div>
        


</body>
</html>
